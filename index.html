<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Discover how many hours have you lived</title>
</head>
<body class="body">
    <header class="header">
        <h1 class ="h1">Discover how many hours have you lived</h1>
    </header>
    <main class="main">
        <form class="js_form form"> 
            <div class ="div_date"> 
                <label class="label"> Date of birth</label>
                <input 
                class="js_dateOfBirth date"
                type="date" 
                name="date"
                required/>
            </div> 
            <div class="div_submit">
                <input 
                class="js_discover submitBtn" 
                type="submit" 
                value="Discover the hours!"/>
            </div>
            <div>
                <input 
                class="js_reset reset"
                type = "button"
                value = "Reset"/>
            </div>
        </form> 
        <p class="js_message message"></p>
    </main>
<script src="./js/main.js"></script>
</body>
</html>
